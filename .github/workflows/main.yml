name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install root dependencies (if any)
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No root package.json â€” skipping"
        fi

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Run frontend tests
      working-directory: frontend
      run: npm test || echo "No frontend tests found"

    - name: Lint frontend
      working-directory: frontend
      run: npm run lint || echo "No frontend lint configured"

    - name: Build frontend
      working-directory: frontend
      run: npm run build